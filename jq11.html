<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQurey</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #box{
            width: 500px;
            background: pink;
            padding: 10px;
            border: 2px solid red;
        }
        .red{
            color: blue;
        }
    
    </style>
</head>
<body>
    <h1>jQurey Set Methods</h1>
    <div id="box" class="test">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor <span>Lorem ipsum dolor sit amet.</span> sit amet consectetur adipisicing elit. Molestiae quia, error corrupti aspernatur dolorem, magni aperiam deleniti, recusandae obcaecati labore possimus. Alias cum aspernatur sunt qui velit possimus voluptate vitae!</p>
    </div>
    <br>
    <button id="clickbutton">Set Value</button>

    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function(){
            $('#clickbutton').click(function(){
                $('#box h2').text("Hello MOHAMMAD ZEESHAN")
                $('#box P').text("This is a new Text")
                // $('#box P').text("This is a <b>new</b> Text")
                
                $('#box h2').html("Hello <b>MOHAMMAD</b> <i>ZEESHAN</i>")

                $('#box h2').attr("class","red")
            })

        })

    </script>
</body>
</html>
