<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            width: 500px;
            /* background-color: green; */
            padding: 10px;
            border: 2px solid red;

        }
        .first {
            background-color: tan;
        }

        .second {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>jQuery Class Methods</h1>
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus non illo repudiandae eaque in illum
            reiciendis fugiat repellendus eos. Magni?</p>
    </div>
    <br>
    <button id="addbutton">Add Class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle Class</button>

    <script src="jqurey.js"></script>

    <script>
        

        $(document).ready(function(){
            // $('#addbutton').click(function () {
        //     $('#box').addClass("first");
        // })

        // $('#addbutton').click(function () {
        //     $('#box').addClass("first second");
        // })

        $('#addbutton').click(function () {
            $('#box, h1').addClass("second");
        })

        $('#removebutton').click(function () {
            $('#box').removeClass("second");
        })

        $('#togglebutton').click(function () {
            $('#box').toggleClass("second");
        })
            
        })



    </script>

</body>

</html>
