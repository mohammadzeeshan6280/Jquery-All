<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            width: 500px ;
            /* background-color: green; */
            padding: 10px;
            border: 2px solid rgb(230, 221, 221);
        }

        .boxbg {
            background: pink;
        }
    </style>
</head>

<body>
    <h1>jQuery On() Methods</h1> 
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor <span>Lorem ipsum dolor sit amet.</span> sit amet consectetur adipisicing elit. Possimus
            non illo repudiandae eaque in illum
            reiciendis fugiat repellendus eos. Magni?</p>
    </div>
    <button>Remove Event</button> 
    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function () {
            // $('#box').on("click",function(){
            //     $(this).css("background", "orange")
            // });

            // $('#box').on("mouseover mouseout",function(){
            //     $(this).toggleClass("boxbg")
            // });

            $('#box').on({
                "click": function () {
                    $(this).css("background", "orange")
                },

                "mouseover": function () {
                    $(this).css("background", "yellow")
                },

                "mouseout": function () {
                    $(this).css("background", "purple")
                }
            });
            
            $("button").click(function () {
                $("#box").off("mouseover mouseout")
            })
        });

    </script>

</body>

</html>
