<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #box{
            background: rgba(87, 21, 21, 0.459);
            border: 2px solid green;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <h1>jQuery After & Before Meethods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem, ipsum dolor <span>Lorem ipsum dolor sit amet.</span> sit amet consectetur adipisicing elit. Officia, quam.</p>
    </div>
    <br>
    <button id="afterBtn">After</button>
    <button id="beforeBtn">Before</button>

    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function(){
            // $('#afterBtn').click(function(){
            //     $('#box').after("<h3>After : Yahoo Baba</h3>")
            // });

            $('#afterBtn').click(function(){
                $('#box').after("<h3>After : Yahoo Baba</h3><p> This is just Text. </p>")
            });
        })

            $(document).ready(function(){
            $('#beforeBtn').click(function(){
                $('#box').before("<h3>Before : Yahoo Baba</h3>")
            })
        
        })
    </script>
    
</body>
</html>
