<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #box{
            background: rgba(87, 21, 21, 0.459);
            border: 2px solid green;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <h1>jQuery AppendTo & PrependTo Meethods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem, ipsum dolor <span>Lorem ipsum dolor sit amet.</span> sit amet consectetur adipisicing elit. Officia, quam.</p>
    </div>
    <br>
    <button id="appendBtn">AppendTo</button>
    <button id="prependBtn">PrependTo</button>

    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function(){
            $('#appendBtn').click(function(){
                $('<h3>AppendTo : Yahoo Baba </h3>').appendTo('#box')
            });
        })


            // $(document).ready(function(){
            // $('#prependBtn').click(function(){
            //     $('<h3>PrependTo : Yahoo Baba </h3>').prependTo('#box')
            // });

            $(document).ready(function(){
            $('#prependBtn').click(function(){
                $('<h3>PrependTo : Yahoo Baba </h3><p>Welcome to MOHAMMAD ZEESHAN</p>').prependTo('#box')
            });


        })
    </script>
    
</body>
</html>
