<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #box{
            background: rgba(87, 21, 21, 0.459);
            border: 2px solid green;
            padding: 10px;
        }
        #box2{
            border: 2px solid tan;
            background-color: rgb(129, 129, 192);
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <h1>jQuery Clone() Meethods</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem, ipsum dolor <span>Lorem ipsum dolor sit amet.</span> sit amet consectetur adipisicing elit. Officia, quam.</p>
    </div>
    <br>
    <div id="box2">
        <p>This is another DIV.</p>
    </div>
    <br>
    <button id="cloneBtn">Clone</button>

    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function(){
            // $('#cloneBtn').click(function(){
            //     $('#box h2').clone().prependTo('#box2')
            // });

            // $('#cloneBtn').click(function(){
            //     $('#box p').clone().appendTo('#box2')
            // });

            // $('#cloneBtn').click(function(){
            //     $('#box').clone().appendTo('#box2')
            // });

            $('#cloneBtn').click(function(){
                $('#box').clone().prependTo('#box2')
            });
        })
    </script>
    
</body>
</html>
