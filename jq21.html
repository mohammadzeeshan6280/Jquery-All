<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #box{
            background: rgba(87, 21, 21, 0.459);
            border: 2px solid green;
            padding: 10px;
        }
        #test{
            background: pink;
            padding: 5px;
        }
    </style>
    
</head>
<body>
    <h1>jQuery wrap() & unwrap()</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem, ipsum dolor Lorem ipsum Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, necessitatibus. dolor sit amet. sit amet consectetur adipisicing elit. Officia, quam.</p>

        
    </div>
    <br>
    <button id="wrapBtn">Wrap</button>
    <button id="unwrapBtn">UnWrap</button>

    <script src="jqurey.js"></script>

    <script>
        // $(document).ready(function(){
        //     $('#wrapBtn').click(function(){
        //         $('#box p').wrap('<div></div>')
        //     });
        // })

        // $(document).ready(function(){
        //     $('#wrapBtn').click(function(){
        //         $('#box p').wrap('<div id="test"></div>')
        //     });

        // })

        $(document).ready(function(){
            $('#wrapBtn').click(function(){
                $('#box p').wrap('<h2></h2>')
            });

        })

        $(document).ready(function(){
            $('#unwrapBtn').click(function(){
                $('#box p').unwrap()
            });
        })
    </script>
    
</body>
</html>
