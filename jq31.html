<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        #box {
            background: rgba(216, 22, 22, 0.459);
            width: 100px;
            height: 100px;
            padding: 70px;
            border: 1px solid rgb(143, 167, 143);
            position: relative;
        }
    </style>

</head>

<body>
    <h1>jQuery Stop Methods</h1>
    <div id="box">Yahoo Baba</div>
    <br>
    <button id="animateBtn">Animate</button>
    <button id="stopBtn">Stop</button>
    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function () {
            $('#animateBtn').click(function () {
                $('#box').animate({ left: '200px' }, 3000)
                $('#box').animate({ fontSize : '25px' }, 2000)
            });
       

        $('#stopBtn').click(function () {
            // $('#box').stop();
            // $('#box').stop(true);
            $('#box').stop(true,true);

        })
    })

    </script>

</body>

</html>
