<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leran jQuery</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        #box {
            background: rgba(53, 141, 42, 0.459);
            width: 350px;
            height: 100px;
            padding: 30px;
            border: 1px solid rgb(143, 167, 143);
            position: relative;
        }
    </style>

</head>

<body>
    <h1>jQuery Method Chaining</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem, ipsum dolor sit <span>Lorem, ipsum dolor.</span> amet consectetur adipisicing elit. Fuga, assumenda!</p>
    </div>
    <br>
    <button id="animateBtn">Animate</button>

    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function () {
            $('#animateBtn').click(function () {
                $('#box').css('background', 'pink').slideUp(2000).slideDown(2000);
              
            });
        })
    </script>

</body>

</html>
