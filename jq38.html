<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jQuery each() Method</h1>
    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ul>
    <script src="/jqurey.js"></script>
    <script>
        $(document).ready(function(){
            $('li').each(function(){
                // console.log($(this).text());
                $(this).text("hello")
            })
        })
    </script>
</body>
</html>
