<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery</title>
<style>
    #result{
        width: 500px;
        height: 350px;
        border: 2px solid red;
        background-color: rgb(89, 112, 133);
        margin: 0 auto;
    }

    #box{
        width: 50px;
        height: 50px;
        border: 2px solid pink;
        background-color: aqua;
    }
</style>

</head>
<body>
    <h1>jQuery pageX & pageY Property</h1>

    <div id="result"></div>

    <div id="box"></div>

    <script src="/jqurey.js"></script>

    <script>
        $(document).ready(function(){
            // $(document).mousemove(function(event){
            //     $('#result').text(event.pageX)
            // })
            
            $(document).mousemove(function(event){
                $('#result').text("X: " + event.pageX  + " "+ "Y: " + event.pageY)
            });
        });

        $(document).ready(function(){
            $(document).mousemove(function(event){
                $('#result').text("X: " + event.pageX  + " "+ "Y: " + event.pageY)

                let x = event.pageX;
                let y = event.pageY;

                $('#box').offset({top:y, left:x});
            });
        });

    </script>
    
</body>
</html>
