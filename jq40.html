<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery</title>
<style>
    #box{
        width: 500px;
        height: 350px;
        border: 2px solid red;
        background-color: rgb(89, 112, 133);
        margin: 0 auto;
    }
    h2{
        color: rebeccapurple;
    }

  
</style>

</head>
<body>
    <h1>jQuery on() Property</h1>

    <div id="box"></div>

    <h2></h2>

    <script src="/jqurey.js"></script>

    <script>
        $(document).ready(function(){
            $('#box').on("click dblclick mouseover mouseout", function(event){
                $('h2').html("Event: " + event.type)
            })
        });

    </script>
    
</body>
</html>
