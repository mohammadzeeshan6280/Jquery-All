<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>jQurey Forms</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #box{
            background-color: pink;
            padding: 10px;
            border: 2px solid red;
        }

    </style>
</head>
<body>
    <h1>Form Events</h1>
    <form action=" " id="sform">
        Name <label for="Name"></label> <input type="name" id="sname">
        <br>
        <br>

        Class <label for="Class"></label> <input type="text" id="sclass">
        <br>
        <br>

        <label for="">Country</label>
        <select  id="scountry">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Nepal">Nepal</option>
        </select>
        <br>
        <br>
        <input type="Submit">
        <input type="Reset">
    </form>

    <div id="test" style="border: 2px solid red; margin-top:20px ;"></div>
    <script src="jqurey.js"></script>

    <script>
        $(document).ready(function(){
            // $('#sname').focus(function(){
            //     $(this).css('background-color', 'lime')
            // })

            $('#sname,#sclass,#scountry').focus(function(){
                $(this).css('background-color', 'lime')
            })

            $('#sname,#sclass,#scountry').blur(function(){
                $(this).css('background-color', 'orange')
            })

            $('#scountry').change(function(){
                $(this).css('background-color', 'pink')
            })

            $('#scountry').change(function(){
                // $(this).css('background-color', 'lime')
                let a = $(this).val();
                $('#test').html(a);
            })

            $('#sname,#sclass').select(function(){
                $(this).css('background-color', 'purple')
            })

            $('#sform').submit(function(){
                // console.log("Form Submitted")
                alert("Form Submitted")
            })
        })
    </script>

</body>
</html>
